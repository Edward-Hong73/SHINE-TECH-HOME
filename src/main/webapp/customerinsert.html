<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입</title>
<style type="text/css">
	table {
		margin:0 auto;
		line-height: 300%;
	}
</style>
</head>
<body>
	<form name="insertcustomer" method="post" action="Shinetechcommand" >
		<table>
			<th>회원 가입</th>
			<tr>
				<td>아이디</td>
				<td><input type="text" name="cid"></td>
			</tr>

			<tr>
				<td>이름</td>
				<td><input type="text" name="cname"></td>
			</tr>

			<tr>
				<td>비밀번호</td>
				<td><input type="password" name="pwd"></td>
			</tr>

			<tr>
				<td>전자메일</td>
				<td><input type="text" name="email"></td>
			</tr>
			

			<tr>
				<td>전화번호</td>
				<td><input type="text" name="tel"></td>
			</tr>
			

			<tr>
				<td>소속회사</td>
				<td><input type="text" name="company"></td>
			</tr>

			<tr>
				<td><input type="submit" value="회원가입"/></td>
				<td><input type="reset" value="다시입력"/></td>
			</tr>
			<tr>
				<td colspan="2"><a href="customerlist">멤버목록</a></td>
			</tr>
		</table>
		<input type="hidden" name="command" value="insertCustomer"/>
	</form>
	
</body>
</html>
